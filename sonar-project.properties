sonar.projectKey=rbilabs_ctg-template-service
sonar.organization=rbilabs

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=ctg-template-service
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=src/
sonar.coverage.exclusions=**/__tests__/**/*,**/*.js,src/e2e/**/*
sonar.cpd.exclusions=**/__tests__/**/*
sonar.typescript.lcov.reportPaths=coverage/lcov.info,coverage-integration/lcov.info

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8
